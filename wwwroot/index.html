<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Top Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fetch Top Players</h1>
    <button onclick="GetApiData()">Get Top Players</button>
    <textarea id="responseBox" readonly placeholder="Response will appear here..."></textarea>

    <script>
        async function GetApiData() {
            const responseBox = document.getElementById('responseBox');

            try {
                // Call the backend endpoint
                const response = await fetch('https://localhost:7057/api/RiotApi/api-data', {
                    method: 'GET'
                });

                if (response.ok) {
                    const json = await response.json();
                    responseBox.value = JSON.stringify(json, null, 4); // Format JSON for readability
                } else {
                    responseBox.value = `Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                responseBox.value = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
